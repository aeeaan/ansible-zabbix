---
- name: get zabbix repo release
  get_url: dest=/tmp/zabbix-release.rpm  url=http://repo.zabbix.com/zabbix/2.4/rhel/6/x86_64/zabbix-release-2.4-1.el6.noarch.rpm
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version|int == 6

- name: install zabbix repo rpm
  yum: pkg=/tmp/zabbix-release.rpm state=installed
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version|int == 6

